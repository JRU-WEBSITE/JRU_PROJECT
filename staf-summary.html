<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="nav2.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .logo2 {
            text-align: center;
            margin-bottom: 20px;
        }

        i.bx.bxs-save {
            font-size: xx-large;
            cursor: pointer;
            color: #9d0a0e;
            transition: color 0.3s ease-in-out;
        }

        i.bx.bxs-save:hover {
            color: #84080c;
        }

        .Summary {
            min-width: 60vh;
            max-width: 100vh;
            font-family: 'Times New Roman', Times, serif;
        }

        .summary-heading {
            text-align: center;
            margin-bottom: 30px;
        }

        .summary-table {
            width: 100%;
            margin: 0 auto;
        }

        .signature-section {
            margin-top: 30px;
            text-align: right;
        }

        h2 {
            font-weight: 600;
        }

        @media (max-width: 767px) {
            h2 {
                font-size: 20px;
            }

            h4 {
                font-size: large;
            }

            .Summary {
                min-width: unset;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://www.jru.edu.in/wp-content/themes/jrunew/images/jru-logo-ranchi.png" alt="JRU Logo"
                    class="logo">
            </a>
            <div id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Add the Logout button here -->
                    <li class="nav-item d-flex align-items-center justify-content-between">
                        <i class='bx bxs-save' onclick="downloadPDF()" data-bs-toggle="tooltip"
                            data-bs-placement="bottom" title="Download PDF"></i>
                            <a class="nav-link" href="#"><i class='bx bxs-log-in-circle' data-bs-toggle="tooltip"
                                data-bs-placement="bottom" title="Log out"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container performance_appraisal_summary">
        <div class="logo2">
            <img src="https://www.jru.edu.in/wp-content/themes/jrunew/images/jru-logo-ranchi.png" alt="University Logo"
                class="img-fluid" style="max-height: 100px;">
        </div>

        <div class="d-flex justify-content-center row">
            <div class="col Summary">
                <div class="summary-heading">
                    <h2>Performance Appraisal Summary Sheet</h2>
                    <h4>(2021-22)</h4>
                </div>

                <table class="table summary-table text-center">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Total Score Obtained</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Category I</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <td>Category II</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <td>Category III</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <td>Total (I+II+III)</td>
                            <td>300</td>
                        </tr>
                    </tbody>
                </table>

                <div class="signature-section">
                    <p>I hereby certify that the information provided is correct & accurate to the best of my
                        knowledge.
                    </p>
                    <br>
                    <p>Signature of the Faculty: _______________________</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- html2pdf.js library -->
    <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <script>
        if (window.innerWidth > 768) {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        }
        function downloadPDF() {
            alert("download button clicked");
        }
    </script>

</body>

</html>
