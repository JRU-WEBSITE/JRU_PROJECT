<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* * {
            transition: 0.5s;
        } */

        body {
            
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url('https://www.jru.edu.in/wp-content/uploads/2023/01/Building-Namkum.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 97vh;
            margin: 0;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            background-color: #9d0a0e;
            color: white;
            padding: 5px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #84080c;
        }

        .card-body {
            background-color: antiquewhite;
        }

        input{
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: solid #767676 1px;
        }
        select{
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: solid #767676 1px;
        }

        .form-password {
            position: relative;
            flex: 1 1 auto;
            width: 1%;
            min-width: 0;
        }
        @media (min-width:1024px){
            .form-size{
                width: fit-content;
            }
        }
    </style>
</head>

<body>
    <marquee>JHARKHAND RAI UNIVERSITY</marquee>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusamus, eaque!</p>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illo, iusto.</p>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 form-size">
                <div class="card">
                    <div class="card-header text-center">
                        <img src="https://www.jru.edu.in/wp-content/themes/jrunew/images/jru-logo-ranchi.png"
                            alt="University Logo" class="img-fluid" style="max-height: 100px;">
                        <h4><b>Performance Appraisal</b></h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-password" id="password" name="password" required>
                                    <button style="background-color: white;color: black; border: solid #767676 1px;"
                                        type="button" id="passwordToggle" onclick="togglePassword()">
                                        <i class='bx bxs-show'></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="userType" class="form-label">User Type</label>
                                <select id="userType" name="userType" required>
                                    <option value="" disabled selected>Select User Type</option>
                                    <option value="teaching">Teaching Staff</option>
                                    <option value="non-teaching">Non-Teaching Staff</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="button" onclick="login()">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.innerHTML = '<i class=\'bx bxs-hide\'></i>';
            } else {
                passwordInput.type = 'password';
                passwordToggle.innerHTML = '<i class=\'bx bxs-show\'></i>';
            }
        }

        function login() {
            alert('Login button clicked!');
        }
    </script>
</body>

</html>
