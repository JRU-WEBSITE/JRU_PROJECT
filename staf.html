<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staf</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="common.css" rel="stylesheet">
    <link href="nav2.css" rel="stylesheet">
    <style>
        form {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: antiquewhite;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: small;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        div#navbarNav {
            width: unset;
        }

        .appraisalForm-div {
            height: inherit;
        }

        /* Responsive Styles */
        @media only screen and (max-width: 600px) {

            form,
            #universityLogo {
                width: 90%;
            }
        }

        @media screen and (min-width:359px) and (max-width:450px) {
            #Performance-heading {
                font-size: larger;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://www.jru.edu.in/wp-content/themes/jrunew/images/jru-logo-ranchi.png" alt="JRU Logo"
                    class="logo">
            </a>
            <div id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item d-flex align-items-center justify-content-between">
                        <a class="nav-link" href="#"><i class='bx bxs-log-in-circle' data-bs-toggle="tooltip"
                                data-bs-placement="bottom" title="Log out"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex align-items-center justify-content-center appraisalForm-div">
        <form id="appraisalForm">
            <h2 style="text-align: center;"><b id="Performance-heading">Performance Appraisal 2021-22 (Academic
                    Staff)</b>
            </h2>

            <!-- General Information Section -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Name (in Block Letters):</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="joiningDate">Date of Joining:</label>
                        <input type="date" id="joiningDate" name="joiningDate" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="department">Department:</label>
                        <select id="department" name="department" required>
                            <option value="" disabled selected>Select Department</option>
                            <option value="Agricultural">Agricultural</option>
                            <option value="Pharmacy">Pharmacy</option>
                            <option value="Medical Science">Medical Science</option>
                            <option value="Law">Law</option>
                            <option value="Mining">Mining</option>
                            <option value="Management">Management</option>
                            <option value="CS & IT">CS & IT</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="designation">Current Designation:</label>
                        <input type="text" id="designation" name="designation" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="currentCTC">Current CTC:</label>
                        <input type="text" id="currentCTC" name="currentCTC" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="reportingTo">Reporting To:</label>
                        <input type="text" id="reportingTo" name="reportingTo" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="degrees">Whether acquired/enrolled any degrees or fresh academic qualifications during the
                    year:</label>
                <textarea id="degrees" name="degrees" rows="2" required></textarea>
            </div>

            <!-- Signature Section -->
            <div class="form-group">
                <label for="signature">Signature:</label>
                <input type="file" id="signature" name="signature" accept="image/*" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group" style="text-align: center;">
                <a class="nav-link" href="staf-assement.html"><button type="button">Continue</button></a>
            </div>
        </form>
    </div>
    <script>
        if (window.innerWidth > 768) {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        }
    </script>
</body>

</html>
